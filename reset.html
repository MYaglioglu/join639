<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" type="image/png" href="img/join_logo.png">
</head>

<body>
    <img class="white-small-logo" src="img/join_logo_large.png" alt="Join Logo">
    <div class="reset-password-container">
        <div class="arrow-container">
            <div class="arrow-left-icon"></div>
        </div>
        <div class="reset-info-container">
            <div class="reset-info-title">Reset your password</div>
            <div class="reset-info-line"></div>
        </div>
        <div class="change-password-info">Change your account password here</div>
        <div class="password-input-container">
            <div class="password-input-frame">
                <div class="password-input-section">
                    <div class="password-input-line">
                        <input required type="text" class="password-input" placeholder="New password">
                    </div>
                </div>
            </div>
            <div class="confirm-password-frame">
                <div class="password-input-section">
                    <div class="password-input-line">
                        <input required type="text" class="confirm-password-input" placeholder="Confirm password">
                    </div>
                </div>
                <div class="password-match-error">Your Passwords donÂ´t match. Try again</div>
            </div>
        </div>
        <div class="continue-btn-container">
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>

</html>
