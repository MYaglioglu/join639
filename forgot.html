<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" type="image/png" href="img/join_logo.png">
</head>

<body>
    <img class="white-small-logo" src="img/join_logo_large.png" alt="Join Logo">
    <div class="forgot-password-container">
        <div class="arrow-container">
            <div class="arrow-left-icon"></div>
        </div>
        <div class="forgot-info-container">
            <div class="forgot-info-title">I forgot my password</div>
            <div class="forgot-info-line"></div>
        </div>
        <div class="forgot-password-info">Don't worry! We will send you an email with the instructions to reset your
            password.</div>

        <div class="email-input-container">
            <div class="email-input-section">
                <div class="email-input-frame">
                    <input required type="text" class="email-input" placeholder="Email">
                    <img class="email-icon" src="img/mail.png" alt="Email">
                </div>
            </div>
        </div>

        <div class="send-email-container">
            <button class="send-email-btn">Send me the email</button>
        </div>
    </div>
</body>

</html>
