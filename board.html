<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/board_slide.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/join_logo.png">
</head>
<body onload="init(), updateHTML()">
    <div w3-include-html="./templates/board_slide.html"></div>
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/aside.html"></div>
    <div class="search-add-task">
        <div class="search-add-task-container">
            <div class="input-conteiner">
                <input id="input-field" class="input-field" type="text" placeholder="Find Task">
                <div class="search-right">
                    <img src="./img/placeholder.png" alt="Platzhalter">
                    <img id="search" class="icon" onclick="setFilter()" src="./img/search.png" alt="Lupe">
                </div>
            </div>
            <button class="add-btn">Add Task<img class="plus-icon" src="./img/plus.png" alt="Plus"></button>
        </div>
    </div>
    <div class="board-container">
        <div class="task-container">
            <div class="board-headline">
                <span>To do</span>
                <button class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>In progress</span>
                <button class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area" id="in-progress" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>Await feedback</span>
                <button class="board-add-btn"><img src="./img/plus-blue.png" alt="Plus"></button>
            </div>
            <div class="drag-area" id="feedback" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class="task-container">
            <div class="board-headline">
                <span>Done</span>
            </div>
            <div class="drag-area" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                
            </div>
        </div>
    </div>
    <script src="./js/includeHTML.js"></script>
    <script src="./js/board.js"></script>
</body>
</html>
