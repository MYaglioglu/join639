<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="icon" type="image/png" href="img/join_logo.png">
</head>

<body>

    <img class="white-small-logo" src="img/join_logo_large.png" alt="Join Logo">

    <div class="sign-up-container">
        <div class="arrow-container">
            <div class="arrow-left-icon"></div>
        </div>
        <div class="sign-up-main-header">
            <div class="sign-up-sub-header">
                <div class="sign-up-header-title">Sign up</div>
                <div class="sign-up-header-line"></div>
            </div>
        </div>
        <div class="sign-up-formular">
            <div class="sign-up-formular-container">
                <div class="sign-up-info-box">
                    <div class="sign-up-input-frame">
                        <input required type="text" class="sign-up-text-input" placeholder="Name">
                        <img class="sign-up-icon" src="img/person.png" alt="Name">
                    </div>
                </div>
                <div class="sign-up-info-box">
                    <div class="sign-up-input-frame">
                        <input required type="text" class="sign-up-text-input" placeholder="Email">
                        <img class="sign-up-icon" src="img/mail.png" alt="Email">
                    </div>
                </div>
                <div class="sign-up-info-box">
                    <div class="sign-up-input-frame">
                        <input required type="text" class="sign-up-text-input" placeholder="Password">
                        <img class="sign-up-icon" src="img/lock.png" alt="Password">
                    </div>
                </div>
                <div class="sign-up-info-box">
                    <div class="sign-up-input-frame">
                        <input required type="text" class="sign-up-text-input" placeholder="Confirm Password">
                        <img class="sign-up-icon" src="img/lock.png" alt="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="password-match-error">Ups! your password donÂ´t match</div>

            <div class="privacy-check-container">
                <img class="privacy-check-icon" src="img/check-button.png" alt="Check Button">
                <p class="privacy-accept-text">I accept the</p>
                <a class="privacy-policy-link" href="privacy_policy.html" target="_blank">Privacy policy</a>
            </div>
        </div>

        <div class="sign-up-btn-container">
            <button class="sign-up-btn">Sign up</button>
        </div>
    </div>
    <div class="legal-notice-container">
        <div class="legal-notice-sub-container"> 
            <a class="legal-notice-text" href="privacy_policy.html" target="_blank">Privacy Policy</a>
        </div>
        <div class="legal-notice-sub-container">
            <a class="legal-notice-text" href="legal_notice.html" target="_blank">Legal Notice</a>
        </div>
    </div>
</body>

</html>
