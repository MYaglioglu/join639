<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="./js/includeHTML.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add_task.css">

</head>

<body onload="init()">
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/aside.html"></div>
    <div class="add-task-container">
        <div class="add-task-container-titel">
            <div class="add-task-titel-textcontainer">
                <input class="add-task-titel-textfield" placeholder="Enter a title"></input>
            </div>
            <div class="add-task-field-required">
                This field is required
            </div>
        </div>
        <div class="add-task-container-describtion">
            <div class="add-task-describtion-header">Description</div>
            <div class="add-task-describtion-inner">
                <input class="add-task-describtion-textfield" placeholder="Enter a Description"></input>
                <div class="add-task-describtion-textfield-inner">
                    <div class="expand-describtion-field-picture">
                        <img src="./img/recurso.png">
                    </div>
                </div>
            </div>
            <div class="add-task-field-required">
                This field is required
            </div>
        </div>
        <div class="due-date-container">
            <div class="due-date-header">
                Due date
            </div>
                <input class="due-date-textfield" type="date" placeholder="dd/mm/yyyy"></input>
        </div>
    </div>

</body>

</html>
