<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summery</title>
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="icon" type="image/png" href="./img/join_logo.png">
</head>
<body>
    <div class="center vh-100">
        <div class="summery-container">        
            <div class="tasks-urgent-todo-container">
                <div class="greetings">
                    <div class="center-greetings">
                        <span id="day-time" class="greetings-left">Good morning,</span>
                        <span id="user-name" class="greetings-right">Sofia MÃ¼ller</span>
                    </div>
                </div>
                <div class="task-urgent-todo mb-35">
                    <div class="task-urgent">
                        <div class="task-urgent-container">
                            <div class="task-urgent-left">
                                <div class="task-urgent-left-up">
                                    <img class="image-76 urgend-border" src="./img/urgent.png" alt="Todo liste">
                                    <span id="urgent-task" class="todo-task">0</span>
                                </div>                            
                                <div class="task-urgent-left-down">
                                    <span>Tasks Urgent</span>
                                </div>
                            </div>
                            <div class="placeholder"></div>
                            <div class="task-urgent-right">
                                <h2>October 16, 2023</h2>
                                <span>Upcoming Deadline</span>
                            </div>
                        </div>
                        <div class="task-todo">
                            <div class="task-todo-inner">
                                <img class="image-76" src="./img/to-do.png" alt="">
                                <span id="todo-task" class="todo-task">0</span>
                            </div>
                            <div class="text-color-blue">
                                <span>Tasks To-do</span>
                            </div>
                        </div>
                    </div>                    
                </div>    
                <div class="tasks-board">
                    <div class="task-container">
                        <div class="task-container-inner">
                            <img class="image-76" src="./img/board.png" alt="">  
                            <span class="todo-task">0</span>                  
                        </div>
                        <div class="center w-124 center-text">
                            <span class="text-color-blue">Task in <br> Board</span>   
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="task-container-inner">
                            <img class="image-76" src="./img/in-progress.png" alt="">
                            <span class="todo-task">0</span>
                        </div>
                        <div class="center w-124 center-text">
                            <span class="text-color-blue">Task in <br> Progress</span>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="task-container-inner">
                            <img class="image-76" src="./img/awaiting-feedback.png" alt="">
                            <span class="todo-task">0</span>
                        </div>
                        <div class="center w-124 center-text">
                            <span class="text-color-blue">Awaiting <br> Feedback</span>
                        </div>
                    </div>
                    <div class="task-container">
                        <div class="task-container-inner">
                            <img class="image-76" src="./img//done.png" alt="">
                            <span class="todo-task">0</span>
                        </div>
                        <div class="center w-124 center-text">
                            <span class="text-color-blue">Tasks <br> Done</span>
                        </div>
                    </div>
                </div>                            
            </div>
        </div>  
    </div>  
</body>
</html>
