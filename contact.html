<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/png" href="./img/join_logo_blue.png">
    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/templates/contact_templates.js"></script>
</head>

<body onload="init(), initContact()">
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/aside.html"></div>

    <div class="background-overlay"></div>
    <div class="all-content">
        <div class="container">
            <button id="addContactBtn" onclick="openModal()" class="add-person-button">
                Add new contact
                <img src="./img/person_add.svg" class="button-icon">
            </button>
            <div class="container-contact-all">
                <div id="container-letter" class="container-letters"></div>
            </div>
        </div>
        <div id="contact-details" class="contact-details">
            <!-- Hier werden die Kontaktinformationen angezeigt -->
        </div>
    </div>
    <!-- Hier der Screen um ein Contact einzufÃ¼gen -->
    <div id="contactModal" class="modal">
        <div class="modal-content" id="modalId">
            <div class="modal-content-top">
                <div id="closeContactModalBtn" onclick="closeModal()"><img class="close" src="./img/close_contact.png" alt="Close Modal"></div>
                <div class="modal-logo"><img src="./img/join_logo.png"></div>
                <div class="modal-headline">Add contact</div>
                <div class="modal-text">Tasks are better with a team!</div>
            </div>
            <div class="modal-input-container">
                <div class="modal-input-img">
                    <img src="./img/person_add.png">
                </div>
                <div class="modal-input-row">
                    <div class="modal-input-frame">
                        <input class="modal-input-field" required type="text" id="fullName" placeholder="Name">
                        <img class="modal-input-icon" src="img/person.png" alt="Name">
                    </div>

                    <div class="modal-input-frame">
                        <input class="modal-input-field" required type="email" id="newEmail" name="email"
                            autocomplete="email" placeholder="Email">
                        <img class="modal-input-icon" src="img/mail.png" alt="Email">
                    </div>
                    <div class="modal-input-frame">
                        <input class="modal-input-field" required type="email" id="newTelefon" placeholder="Phone">
                        <img class="modal-input-icon" src="img/call.svg" alt="Phone">
                    </div>
                </div>
                <div class="add-contact-buttons">
                    <div class="add-contact-buttons-inner">
                        <button onclick="closeModal()" type="button" class="button-clear">
                            Cancel
                            <img class="button-clear-pic" src="./img/cancel-icon.svg">
                        </button>
                        <button onclick="saveNewContact()" type="submit" id="saveContactBtn" class="button-create-task">
                            Create contact
                            <img class="button-create-task-pic" src="./img/check.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="editModal" class="edit-modal"></div>



    <script src="./js/includeHTML.js"></script>
    <script src="./js/ui_helpers.js"></script>
</body>

</html>
