<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/join_logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/contact.js"></script>
</head>

<body onload="init(), initContact()">
    <div w3-include-html="./templates/header.html"></div>

    <div class="container">
        <button class="add-person-button">

        <div id="container-letter" class="container-letters">
            <div id="container-contact" class="container-contacts">
            </div>
        </div>
    </div>



    
    <script src="./js/includeHTML.js"></script>

</html>
