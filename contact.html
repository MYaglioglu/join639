<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/png" href="./img/join_logo_blue.png">
    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/contact.js"></script>
</head>

<body onload="init(), initContact()">
    <div w3-include-html="./templates/header.html"></div>
    <div w3-include-html="./templates/aside.html"></div>

    <div class="container">
        <button id="addContactBtn" onclick="openModal()" class="add-person-button">
            <div class="add-person-text">Add new contact</div>
            <div><img src="./img/person_add.svg"></div>
        </button>
        <div class="container-contact-all">
            <div id="container-letter" class="container-letters"></div>
        </div>
    </div>
    <!-- Das Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Contact</h2>
            <label>Name:</label>
            <input type="text" id="newName">
            <label>Surename:</label>
            <input type="text" id="newSurename">
            <label>Email:</label>
            <input type="text" id="newEmail">
            <label>Telefon:</label>
            <input type="text" id="newTelefon">
            <button id="saveContactBtn" onclick="saveNewContact()">Save</button>
        </div>
    </div>



    <script src="./js/includeHTML.js"></script>
    <script src="./js/ui_helpers.js"></script>
</body>

</html>
