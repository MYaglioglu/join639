<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" type="image/png" href="img/join_logo_blue.png">
</head>

<body onload="initLogIn()">
    <div class="index-container">
        <header>
            <img class="logo-small" src="img/join_logo_blue.png" alt="Join Logo">
            <img class="logo-large" src="img/join_logo_large.png" alt="Join Logo">

            <div class="sign-up-container">
                <div class="not-a-user">Not a Join user?</div>
                <div class="sign-up-btn-container">
                    <a class="sign-up-btn" href="sign_up.html">Sign up</a>
                </div>
            </div>
        </header>

        <form id="logInForm">
            <main class="log-in-container">
                <section class="log-in-main-header">
                    <div class="log-in-sub-header">
                        <div class="log-in-header-title">Log in</div>
                        <div class="log-in-header-line"></div>
                    </div>
                </section>

                <section class="log-in-formular">
                    <div class="log-in-info-box">
                        <div class="log-in-input-frame">
                            <input id="email" required type="email" class="log-in-text-input" placeholder="Email">
                            <img class="log-in-icon" src="img/mail.png" alt="Email">
                        </div>
                    </div>
                    <div class="log-in-info-box">
                        <div id="log-in-input-frame" class="log-in-input-frame">
                            <input id="passwordLogin" required type="password" class="log-in-text-input"
                                placeholder="Password" autocomplete="current-password">
                            <img class="log-in-icon" src="img/lock.png" alt="Password" id="passwordIcon">
                        </div>
                    </div>
                    <div class="password-match-error" id="passwordMatchError">Wrong password Ups! Try again</div>
                </section>

                <section class="remember-me-container">
                    <div class="remember-me-section">
                        <img class="remember-me-icon" id="rememberCheck" src="img/check-button.png" alt="Check Button">
                        <p class="remember-me-text">Remember me</p>
                    </div>
                    <div class="forgot-password-section">
                        <div class="forgot-password-link">I forgot my password</div>
                    </div>
                </section>

                <section class="log-in-btn-section">
                    <div class="log-in-btn-container">
                        <button id="loginBtn" class="log-in-btn">Log in</button>
                    </div>
                    <div class="guest-log-in-btn-container">
                        <a href="summary.html" class="guest-log-in-btn">Guest log in</a>
                    </div>
                </section>
            </main>
        </form>

        <footer class="legal-notice-container">
            <section class="legal-notice-sub-container">
                <a class="legal-notice-text" href="privacy_policy.html" target="_blank">Privacy Policy</a>
            </section>
            <section class="legal-notice-sub-container">
                <a class="legal-notice-text" href="legal_notice.html" target="_blank">Legal Notice</a>
            </section>
        </footer>
    </div>
    <div id="forgot-content"></div>
    <div id="reset-content"></div>

    <script src="js/storage.js"></script>
    <script src="js/log_in.js"></script>
    <script src="js/forgot_pw.js"></script>
    <script src="js/reset_pw.js"></script>
</body>

</html>
